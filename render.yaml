services:
  - type: web
    name: uvox-backend
    env: node
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: GLADIA_API_KEY
        sync: false
      - key: VENICE_API_KEY
        sync: false
      - key: CARTESIA_API_KEY
        sync: false
